<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 头部搜索区域 -->
      <form class="layui-form"  id="query-form" lay-filter="query">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" lay-verify="">
          </select>  
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option>已发布</option>
            <option>草稿</option>
          </select>  
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
        </div>
      </form>
      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- 分页 -->
      <div  id="page"></div>
    </div>
  </div>
  <!-- 文章模板 -->
  <script type="text/html" id="tpl-article">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 分类模板 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 编辑模板 -->
  <script type="text/html" id="tpl-edit">
    <form class="layui-form" action="" id="form-publish" lay-filter="editArtForm" >
      <!-- 标题 -->
      <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 分类 -->
      <div class="layui-form-item">
        <label class="layui-form-label">选择分类</label>
        <div class="layui-input-block cate-option">
          <select name="cate_id" lay-verify="required">
          </select>
        </div>
      </div>
      <!-- 文章编辑区域 -->
      <div class="layui-form-item">
        <!-- 左侧的 label -->
        <label class="layui-form-label">文章内容</label>
        <!-- 为富文本编辑器外部的容器设置高度 -->
        <div class="layui-input-block" style="height: 400px;">
          <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
          <textarea name="content"></textarea>
        </div>
      </div>
      <!-- 图片上传、裁剪 -->
      <div class="layui-form-item">
        <!-- 左侧的 label -->
        <label class="layui-form-label">文章封面</label>
        <!-- 选择封面区域 -->
        <div class="layui-input-block cover-box">
          <!-- 左侧裁剪区域 -->
          <div class="cover-left">
            <img id="image" src="../assets/images/sample2.jpg" alt="" />
          </div>
          <!-- 右侧预览区域和选择封面区域 -->
          <div class="cover-right">
            <!-- 预览的区域 -->
            <div class="img-preview"></div>
            <!-- 选择封面按钮 -->
            <input type="file"  id="upload-im" hidden gaccept="image/png,image/jpeg">
            <button type="button" class="layui-btn layui-btn-danger" id="choose-img">选择封面</button>
          </div>
        </div>
      </div>
      <!-- 按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit id="publishbtn">发布</button>
          <button class="layui-btn layui-btn-primary" lay-submit id="draftbtn">存为草稿</button>
        </div>
      </div>
    </form>
  </script>
    <!-- 模板=> 选择分类 -->
    <script type="text/html" id="tpl-artCate">
      <option value="">请选择分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
  </script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/cropper/Cropper.js"></script>
  <script src="../assets/lib/cropper/jquery-cropper.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 富文本 -->
  <script src="../assets/lib/tinymce/tinymce.min.js"></script>
  <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>
</html>
