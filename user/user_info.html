<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" action="" lay-filter="modify-userinfo">
        <!-- 隐藏域 存放id -->
        <input type="hidden" name="id" value="">
        
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <input type="text" name="username" required    autocomplete="off" class="layui-input" readonly>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <input type="text" name="nickname" required  lay-verify="required|nickname"  autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <input type="text" name="email" required  lay-verify="required|email"  autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/user/user_info.js"></script>
</body>
</html>
